<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="static/stylelg.css">
        <script src="https://kit.fontawesome.com/d75cbd6376.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cont">
            <div class="formbox">
               <u> <h1>register here</h1></u>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="ipg">
                        <div class="ipf">
                            <i class="fa-solid fa-user"></i>
                            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                        </div>
                        <div class="ipf">
                            <i class="fa-solid fa-lock"></i>
                            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                        </div>
                        <div class="ipf">
                            <i class="fa-solid fa-lock"></i>
                            <input id="email" name="email" type="text" placeholder="Enter Your email" class="textbox"/>
                        </div>
                        
  
                    </div>
                    <div class="btnf">
                       <br><br><button type="submit" class="btn">Login</button></br></br>
                    </div>


                </form>


            </div>
            
        </div>

    </body>
</html>
